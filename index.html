<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GasXpert | Secure Futuristic Dashboard</title>
  <link rel="icon" type="image/png" href="fv.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --red:#ff1e1e;
  --dark:#050505;
  --panel:rgba(20,0,0,0.9);
  --neon:0 0 20px rgba(255,0,0,0.7);
}

/* GENERAL */
body{
  margin:0;
  font-family:Segoe UI,Tahoma,sans-serif;
  background:radial-gradient(circle at top,#220000,#000);
  color:#fff;
  min-height:100vh;
}

/* LOGIN */
.login-screen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:340px;
  background:var(--panel);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:var(--neon);
}

.login-box h1{
  color:var(--red);
  letter-spacing:3px;
  margin-bottom:25px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#0f0000;
  border:1px solid #400;
  border-radius:8px;
  color:#fff;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ff0000,#7a0000);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.login-box button:hover{opacity:.85;}

.error{
  margin-top:10px;
  font-size:14px;
  color:#ff4d4d;
}

/* DASHBOARD */
#dashboard{display:none;}

header{
  text-align:center;
  padding:25px;
  font-size:26px;
  letter-spacing:3px;
  color:var(--red);
  text-shadow:var(--neon);
}

.container{
  width:95%;
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.panel{
  background:linear-gradient(145deg,#140000,#050000);
  padding:20px;
  border-radius:16px;
  box-shadow:var(--neon);
}

.panel h2{
  font-size:14px;
  color:#ff6b6b;
  margin-bottom:10px;
  letter-spacing:1px;
}

.value{
  font-size:42px;
  font-weight:bold;
}

.safe{color:#00ff9c;}
.danger{
  color:var(--red);
  animation:pulse 1s infinite;
}

@keyframes pulse{
  50%{opacity:.4;}
}

.progress{
  margin-top:10px;
  height:18px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(to right,#ff0000,#ff6b6b);
  transition:width .4s;
}

.controls{
  grid-column:1/-1;
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  box-shadow:var(--neon);
}

input[type="range"]{width:100%;}

footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h1>GASXPERT</h1>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">INICIAR SESIÓN</button>
    <div class="error" id="errorMsg"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<header>GASXPERT // SECURE SYSTEM</header>

<div class="container">

  <div class="panel">
    <h2>NIVEL DE GAS</h2>
    <div class="value" id="gasValue">0</div>
    <div class="progress">
      <div class="progress-bar" id="gasBar"></div>
    </div>
  </div>

  <div class="panel">
    <h2>ESTADO DEL SISTEMA</h2>
    <div class="value safe" id="systemStatus">SEGURO</div>
  </div>

  <div class="panel">
    <h2>VENTILADOR</h2>
    <div class="value" id="fanStatus">APAGADO</div>
  </div>

  <div class="panel">
    <h2>UMBRAL</h2>
    <div class="value" id="thresholdText">600</div>
  </div>

  <div class="panel" style="grid-column:1/-1">
    <h2>GRÁFICA EN TIEMPO REAL</h2>
    <canvas id="gasChart" height="120"></canvas>
  </div>

  <div class="controls">
    <h2>CONFIGURACIÓN DEL SISTEMA</h2>
    <input type="range" min="100" max="1000" value="600" id="thresholdRange">
  </div>

</div>

<footer>© 2026 GasXpert • Seguridad Inteligente</footer>
</div>

<script>
/* LOGIN */
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  if(u==="admin" && p==="gasxpert"){
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("dashboard").style.display="block";
    initDashboard();
  }else{
    document.getElementById("errorMsg").textContent="Credenciales incorrectas";
  }
}

/* DASHBOARD */
let gas=0;
let threshold=600;
let chart;

const gasValue=document.getElementById("gasValue");
const gasBar=document.getElementById("gasBar");
const systemStatus=document.getElementById("systemStatus");
const fanStatus=document.getElementById("fanStatus");
const thresholdText=document.getElementById("thresholdText");
const thresholdRange=document.getElementById("thresholdRange");

thresholdRange.oninput=()=>{
  threshold=thresholdRange.value;
  thresholdText.textContent=threshold;
};

function initDashboard(){
  const ctx=document.getElementById("gasChart").getContext("2d");
  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels:[],
      datasets:[{
        data:[],
        borderColor:"#ff1e1e",
        backgroundColor:"rgba(255,0,0,0.2)",
        tension:0.4
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{min:0,max:1000}}
    }
  });

  setInterval(updateGas,1500);
}

function updateGas(){
  gas=Math.floor(Math.random()*1000);
  gasValue.textContent=gas;
  gasBar.style.width=(gas/10)+"%";

  if(gas>=threshold){
    systemStatus.textContent="PELIGRO";
    systemStatus.className="value danger";
    fanStatus.textContent="ENCENDIDO";
  }else{
    systemStatus.textContent="SEGURO";
    systemStatus.className="value safe";
    fanStatus.textContent="APAGADO";
  }

  if(chart.data.labels.length>20){
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }

  chart.data.labels.push("");
  chart.data.datasets[0].data.push(gas);
  chart.update();
}
</script>

</body>

</html>
